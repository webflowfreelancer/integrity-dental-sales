<!DOCTYPE html>
<html>
<head>
  <title>Valuation Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="~/calculator.js"></script>
</head>
<body>
  <div id="valuationForm">
    <!-- Collections Input -->
    <label for="collections">Collections:</label>
    <input type="number" id="collections" placeholder="Enter Collections">

    <!-- Zip Code Input -->
    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" placeholder="Enter Zip Code">

    <!-- Practice Type Input -->
<label for="practiceType">Practice Type:</label>
<select id="practiceType">
  <option value="general">General</option>
  <option value="orthodontics">Orthodontics</option>
  <option value="pediatric">Pediatric</option>
  <option value="cosmetic">Cosmetic</option>
  <option value="endodontics">Endodontics</option>
  <option value="oral_surgery">Oral Surgery</option>
  <!-- Add more options as needed -->
</select>

    <!-- Overhead Percentage Input -->
    <label for="overheadPercentage">Overhead Percentage:</label>
    <input type="range" id="overheadPercentage" min="0" max="100" step="5" value="60">
    <span id="overheadPercentageValue">60%</span>

    <!-- Buttons -->
    <button onclick="calculateValuation()">Calculate Valuation</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <!-- Results Display -->
  <div id="highValuationResult" style="display:none;"></div>
  <div id="lowValuationResult" style="display:none;"></div>
  <div id="profitHighResult" style="display:none;"></div>
  <div id="profitLowResult" style="display:none;"></div>  
  <div id="agentInfo" hx-get="agent_beverly.html" hx-trigger="load"></div>

  <script src="https://unpkg.com/htmx.org"></script>


</body>
</html>
